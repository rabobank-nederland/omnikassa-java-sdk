trigger:
  branches:
    include:
      - refs/heads/master
      - refs/heads/feature/*
name: $(date:yyyyMMdd)$(rev:.r)
jobs:
  - job: "build_test_and_quality_checks"
    displayName: "Build"
    pool:
      name: Rabo-Linux-Production
    steps:
      - checkout: self
        persistCredentials: True
      - task: Maven@3
        name: "clean install"
        displayName: 'Compile'
        inputs:
          goals: clean install
          options: -Dsha1=.$(Build.BuildNumber)
          jdkVersion: 8
